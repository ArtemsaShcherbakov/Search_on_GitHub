<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const segmentCount = 1;
      const path = window.location.pathname
        .split('/')
        .slice(0, segmentCount + 1)
        .join('/');
      window.location.href = path + '/index.html';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
